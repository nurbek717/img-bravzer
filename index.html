<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Template</title>
</head>
<body>
    <header class="header">
         <picture>
                 <!-- desktop -->
            <source srcset="./images/desktop/Bitmap-desktop.avif 1x, ./images/desktop/Bitmap-desktop@2x.avif 2x" type="image/jpeg" media="(min-width:1440px)">

            <source srcset="./images/desktop/Bitmap-desktop.webp 1x, ./images/desktop/Bitmap-desiktop@2x.webp 2x" type="image/jpeg" media="(min-width:1440px)">

            <source srcset="./images/desktop/Bitmap-desktop.jpg 1x, ./images/desktop/Bitmap-dektop@2x.jpg 2x" type="image/jpeg" media="(min-width:1440px)">
           
           
              <!-- tablet -->
            <source srcset="./images/tablit/Bitmap-tablit.avif 1x, ./images/tablit/Bitmap-tablit@2x.avif 2x " type="image/jpeg" media="(min-width:768px)">

            <source srcset="./images/tablit/Bitmap-tablit.webp 1x, ./images/tablit/Bitmap-tablit@2x.webp 2x " type="image/jpeg" media="(min-width:768px)">

            <source srcset="./images/tablit/Bitmap-tablit.jpg 1x, ./images/tablit/Bitmap-tablit@2x.jpg 2x " type="image/jpeg" media="(min-width:768px)">
            
            
              <!-- mabil -->
            <source srcset="./images/mobill/Bitmap-mobil.avif 1x, ./images/mobill/Bitmap-mobil@2x.avif" type="image/jpeg" media="(min-width:375px)">

            <source srcset="./images/mobill/Bitmap-mobil.webp 1x, ./images/mobill/Bitmap-mobil@2x.webp 2x " type="image/jpeg" media="(min-width:375px)">

            <source srcset="./images/mobill/Bitmap-mobil.jpg 1x, ./images/mobill/Bitmap-mobil@2x.jpg 2x " type="image/jpeg" media="(min-width:375px)">
                        
            <img class="bg__img" src="./images/mobill/Bitmap-mobil@2x.avif" alt="coffee" width="345" height="420">
         </picture>
    </header>
</body>
</html>
